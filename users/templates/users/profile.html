{% extends "blog/dashboard_main.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="main-panel">
	<div class="content-wrapper">
	  <div class="row">
		<div class="col-12 grid-margin stretch-card">
		  <div class="card corona-gradient-card">
			
		  </div>
		</div>
    </div>
    <center>
    <div class="content-section">
      <div class="media">
        <img class="rounded-circle account-img" src="{{ user.profile.image.url }}" style="width:20%;text-align: center;">
        
      </div>
      <div class="media-body">
        <h2 class="account-heading">{{ user.username }}</h2>
        <p class="text-secondary">{{ user.email }}</p>
      </div>
    </center>
      <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <fieldset class="form-group">
              <legend class="border-bottom mb-4">Profile Info</legend>
              {{ p_form|crispy }}
              {{ u_form|crispy }}
              
          </fieldset>
          <div class="text-center">
            <button type="submit" class="btn btn-primary btn-block enter-btn">Update</button>
          </div>
          <!-- <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Update</button>
          </div> -->
      </form>
    </div>
  </div>
</div>
{% endblock content %}
